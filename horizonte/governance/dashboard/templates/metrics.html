<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Proyecto Horizonte — Métricas del Sistema</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f5f5f5; }
        h1 { color: #1b3a4b; }
        .metric { background: #ffffff; padding: 1rem 1.5rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
        .label { font-weight: bold; color: #555; }
    </style>
</head>
<body>
    <h1>Proyecto Horizonte — Métricas del Sistema</h1>
    <div class="metric"><span class="label">Inferencias totales:</span> {{ inferencias_totales }}</div>
    <div class="metric"><span class="label">Promedio de latencia:</span> {{ promedio_latencia_ms }} ms</div>
    <div class="metric"><span class="label">Éticas denegadas:</span> {{ respuestas_ethics_denegadas }}</div>
    <div class="metric"><span class="label">Consultas por minuto:</span> {{ consultas_por_minuto }}</div>
</body>
</html>
